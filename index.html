<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Advanced To Do</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" media="screen, projection">
  <meta name="viewport" content="initial-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" type="text/css">
</head>

<body>
  <div id="contentWrapper">
    <h2 clas="title">My <span class="edit"contenteditable onchange="updateTitle();">Todo</span> List </h2>

    <div id="container">
      <form action="" name="fom1" method="post">
        <input type="text"  name="toDoItem" id="toDoItem" autofocus>
        <input type="button" name="addToDo" class="btn" id="addToDo" value="Add Item">
      </form>
      
      <ul id="theList" class="sortable list">
      </ul>
      
      <p id="doClearAll"><a  href="#"class="btn"id="clearAll">Clear All</a></p>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <script src="js/jquery.sortable.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
